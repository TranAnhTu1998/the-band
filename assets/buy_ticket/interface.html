<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../fonts/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="../buy_ticket/modal.css">

</head>

<body>
    <!-- Interface MODAL -->
    <!-- OVERLAY -->
    <div class="buy-ticket">

        <header class="header__buy-tickets">
            <span class="icon-close">
                Ã—
            </span>
            <div class="title-header">
                <i class="suitcase__title-header fa-solid fa-suitcase"></i>
                <h2 class="text-header">Tickets</h2>
            </div>
        </header>


        <div class="container__buy-tickets">
            <div class="body__buy-ticket">
                <div class="info-warp">
                    <div class="header-warp">
                        <div class="mr-2 icon-header icon-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <h4 class="text-infor header__number-tickets">Tickets, $15 per person</h4>
                    </div>
                    <div>
                        <input class="input-info" type="text" name="" id="" required placeholder="How many?" class="form-control">
                    </div>
                </div>
                <div class="info-warp">
                    <div class="header-warp">
                        <div class="mr-2 icon-header icon-person">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <h4 class="text-infor header_send-to">Send To</h4>
                    </div>
                    <div >
                        <input class="input-info" type="text" name="" id="" required placeholder="Enter email" class="form-control">
                    </div>
                </div>
                <div class="pay-btn">
                    <span class="mr-2 text-pay">
                        pay
                    </span>
                    <div class="icon-check">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="footer__buy-ticket">
                <button class="cloes-btn">Close
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <p class="help__buy-ticket">Need <a href="">help?</a></p>
            </div>
        </div>
    </div>

</body>

</html>
